<!doctype html>
<html id="glob">
<head>
	<title>Gravity Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="main.css?__inline=true"/>
	<link rel="icon" type="image/png" href="@@FAVICON_BASE64" />
</head>
<body id="globb">
	<button class="restart">←</button>
	<div id="score"></div>
	<div id="game"></div>
	<div id="pseudos"></div>
	<div id="finish">
		<div id="report">
			<div id="global_score" class="card"></div>
			<div>
				<div class="card score_card fleft"></div>
				<div class="card score_card fright"></div>
			</div>
			<div>
				<div class="card score_card fleft"></div>
				<div class="card score_card fright"></div>
			</div>
		</div>
		<button class="restart">←</button>
	</div>
	<div id="solo_menu">
		<form id="solo_config">
			Size : <select id="size_solo">
				<option>5</option>
				<option>7</option>
				<option selected>9</option>
				<option>11</option>
				<option>13</option>
				<option>15</option>
				<option>17</option>
			</select>
			<br />
			<select class="player">
				<option value="0">Not playing</option>
				<option selected value="1">Human</option>
				<option value="4">A.I. - Boin [Medium]</option>
				<option value="2">A.I. - Banane [Hard]</option>
				<option value="3">A.I. - Bob [Harder]</option>
			</select>
			<select class="player">
				<option value="0">Not playing</option>
				<option value="1">Human</option>
				<option value="4">A.I. - Boin [Medium]</option>
				<option value="2">A.I. - Banane [Hard]</option>
				<option value="3">A.I. - Bob [Harder]</option>
			</select>
			<select class="player">
				<option value="0">Not playing</option>
				<option value="1">Human</option>
				<option value="4">A.I. - Boin [Medium]</option>
				<option value="2">A.I. - Banane [Hard]</option>
				<option value="3">A.I. - Bob [Harder]</option>
			</select>
			<select class="player">
				<option value="0">Not playing</option>
				<option value="1">Human</option>
				<option value="4">A.I. - Boin [Medium]</option>
				<option value="2">A.I. - Banane [Hard]</option>
				<option value="3">A.I. - Bob [Harder]</option>
			</select>
			<br />
			<button>Let's go !</button>
		</form>
	</div>
	<div id="menu">
		<h1>Gravity</h1>
		<p><button id="tuto">Tutorial</button></p>
		<p><button id="solo">Local</button></p>
		<p><button id="multi">Online</button></p>
		<p><button id="leaderbord">Leaderboard</button></p>
	</div>
	<div id="list">
		<button class="restart">←</button>
		<form id="create"><input type="text" id="pseudo" placeholder="pseudo" pattern="^(\s*)\S(.*)(\s*)$" required/>
			<select id="nplayers"> 
				<option>2 players</option>
				<option>3 players</option>
				<option>4 players</option>
			</select>
			<select id="size">
				<option>5</option>
				<option>7</option>
				<option selected>9</option>
				<option>11</option>
				<option>13</option>
				<option>15</option>
				<option>17</option>
			</select>
			<button type="submit">Create</button>
		</form>
		<div id="games"></div>
	</div>
	<div id="connecting">
		Connecting
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<div id="waiting">
		<button class="restart">←</button>
		Waiting for other players
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<div id="loading">
		Loading, please wait
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>

	<div id="scores">
		<button class="restart">←</button>
		<table class="list" id="scores_list">
			<thead>
				<tr>
					<td>#</td>
					<td>Pseudo</td>
					<td>Games</td>
					<td>Won</td>
					<td>Score</td>
				</tr>
			</thead>
			<tbody id="scores_table"></tbody>
		</table>
	</div>
	<div class="card" id="tuto_view">
		<div id="tuto_text"></div>
		<button id="tuto_next">Continue</button>
	</div>
	<script src="dist.js?__inline=true"></script>
	<noscript><p><img src="//piwik-konfiot.rhcloud.com/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
</body>
